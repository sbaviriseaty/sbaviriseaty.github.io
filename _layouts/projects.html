---
layout: page
---
{{ content }}

{% assign groups = site.projects | group_by: "topic" | sort: "name" %}

{% for group in groups %}
    <h4><b>{{ group.name }}</b></h4>
    {% for project in group.items %}
    <h5><ul>
        <li>
            <a href="{{ project.url }}">{{ project.title }}</a>    
        </li>
    </ul></h5>
    {%endfor%}
{%endfor%}
